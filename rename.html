<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-V0CZYZSJRE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-V0CZYZSJRE');

  <style>
    .container { max-width: 800px; margin: 2rem auto; text-align: center; }
    input[type="text"], input[type="number"] {
      padding: 10px;
      margin: 5px;
      width: 200px;
    }
    .drop-zone {
      border: 2px dashed #007bff;
      padding: 40px;
      border-radius: 10px;
      background: #f0f8ff;
      cursor: pointer;
      margin-top: 20px;
    }
    .file-list { margin-top: 20px; text-align: left; }
    .file-list li { margin: 5px 0; }
    .download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõ†Ô∏è RenameIt.tools</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="faq.html">FAQ</a> |
      <a href="https://coff.ee/midoy" target="_blank">‚òï Support</a>
    </nav>
  </header>

  <!-- Top Banner Ad -->
  <div class="ad-banner-top">[Top Ad Banner Placeholder]</div>

  <main class="container">
    <h2>üî§ Rename Your Files</h2>

    <input type="text" id="prefix" placeholder="Prefix" />
    <input type="text" id="suffix" placeholder="Suffix" />
    <input type="number" id="startNum" placeholder="Start Number" value="1" />

    <div class="drop-zone" onclick="fileInput.click()" ondrop="handleDrop(event)" ondragover="event.preventDefault()">
      Drag & Drop Files Here or Click to Upload
      <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFiles(this.files)" />
    </div>

    <ul id="previewList" class="file-list"></ul>

    <button class="download-btn" onclick="downloadAll()">Download Renamed Files</button>
  </main>

  <footer>
    <p>
      Made with ‚ù§Ô∏è by Mehdi ‚Ä¢ 100% Secure ‚Äì All tools run in your browser  ‚Ä¢ <a href="https://coff.ee/midoy" target="_blank">Buy me a coffee</a>
    </p>
    <div class="ad-footer">[Sticky Footer Ad Placeholder]</div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    let files = [];

    function handleFiles(fileList) {
      files = Array.from(fileList);
      updatePreview();
    }

    function handleDrop(event) {
      event.preventDefault();
      handleFiles(event.dataTransfer.files);
    }

    function updatePreview() {
      const prefix = document.getElementById("prefix").value || "";
      const suffix = document.getElementById("suffix").value || "";
      const startNum = parseInt(document.getElementById("startNum").value) || 1;

      const list = document.getElementById("previewList");
      list.innerHTML = "";

      files.forEach((file, i) => {
        const ext = file.name.split('.').pop();
        const newName = `${prefix}${startNum + i}${suffix}.${ext}`;
        const li = document.createElement("li");
        li.textContent = `${file.name} ‚Üí ${newName}`;
        list.appendChild(li);
      });
    }

    ["prefix", "suffix", "startNum"].forEach(id => {
      document.getElementById(id).addEventListener("input", updatePreview);
    });

    function downloadAll() {
      const zip = new JSZip();
      const prefix = document.getElementById("prefix").value || "";
      const suffix = document.getElementById("suffix").value || "";
      const startNum = parseInt(document.getElementById("startNum").value) || 1;

      files.forEach((file, i) => {
        const ext = file.name.split('.').pop();
        const newName = `${prefix}${startNum + i}${suffix}.${ext}`;
        zip.file(newName, file);
      });

      zip.generateAsync({ type: "blob" }).then(function(content) {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(content);
        a.download = "renamed-files.zip";
        a.click();
      });
    }
  </script>
</body>
</html>
